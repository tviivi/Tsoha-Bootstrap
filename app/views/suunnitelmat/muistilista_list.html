{% extends "base.html" %}
{% block content %}
  <h1>Muistilistasi</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Askare</th>
        <th>Tärkeysaste</th>
        <th>Luokka</th>
        <th>Status</th>
        <th>Muokkaus</th>
      </tr>
    </thead>

    <tbody>
      {% for askare in askareet %}
      <tr>
          <td><a href="{{base_path}}/askare/{{askare.id}}">{{askare.name}}</td>
          <td>{{askare.tarkeys_aste}}</td>
          <td>{{askare.luokka}}</td>
          <td>
              {% if askare.suoritus %}
                <label class="label label-success">valmis
              {% else %}
                <label class="label label-danger">kesken
              {% endif %}
          </td>
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/askare/{{askare.id}}/edit">Muokkaa askaretta</a></td>
      </tr>
      
      {% endfor %}
    </tbody>
  </table>
  
  <p>
    <a href="{{base_path}}/askare/new" class="btn btn-success">Lisää uusi askare</a>
  </p>
{% endblock %}
