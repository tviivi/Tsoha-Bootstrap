{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-warning">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

  <h1>Kirjaudu sisään</h1>

  <form method="post" action="{{base_path}}/login">
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text" class="form-control" name="nimi" value="{{nimi}}">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input type="password" class="form-control" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
  </form>
  
  <h3>Etkö ole vielä rekisteröitynyt käyttäjäksi?</h3>
  
  <form method="post" action="{{base_path}}/rekisteroidy">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input type="text" name="password" class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Rekisteröidy</button>
    </div>
</form>
{% endblock %}
