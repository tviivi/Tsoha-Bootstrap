{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-warning">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

  <h1>Muokkaa luokkaa "{{luokka.nimi}}"</h1>

  <form method="post" action="{{base_path}}/luokka/{{luokka.id}}/edit">
      
      <div class="form-group">
        <input type="hidden" name="id" value="{{luokka.id}}">
    </div>
      
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{luokka.nimi}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
  {% endblock %}
